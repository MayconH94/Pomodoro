<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO APP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,500&family=Roboto+Mono&family=Secular+One&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>


            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>    

                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutos">25</p>
                            <p>:</p>
                            <p id="segundos">00</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start" onclick="start()" ><i class="fa-regular fa-circle-play"></i></button>

                    <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                </div>
            </div>
    </section>
    
    <script src="./script.js"></script>

    <footer class="Rodape">Desenvolvido por Maycon</footer>
</body>
</html>
